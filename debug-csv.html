<!DOCTYPE html>
<html>
<head>
    <title>Debug CSV</title>
</head>
<body>
    <h1>Debug CSV Tevex</h1>
    <div id="output"></div>
    
    <script type="module">
        async function debugCsv() {
            try {
                const response = await fetch('/BSD-CAMP-CLEAN.csv');
                const text = await response.text();
                const lines = text.split('\n').filter(Boolean);
                
                console.log('Total lines:', lines.length);
                console.log('First 10 lines:');
                lines.slice(0, 10).forEach((line, i) => {
                    console.log(`${i+1}: "${line}"`);
                });
                
                // Buscar lÃ­neas con MONOBLOCK
                const monoblockLines = lines.filter(line => /monoblock/i.test(line));
                console.log('\nMonoblock lines found:', monoblockLines.length);
                console.log('First 5 Monoblock lines:');
                monoblockLines.slice(0, 5).forEach((line, i) => {
                    console.log(`${i+1}: "${line}"`);
                });
                
                document.getElementById('output').innerHTML = `
                    <p>Total lines: ${lines.length}</p>
                    <p>Monoblock lines: ${monoblockLines.length}</p>
                    <pre>${monoblockLines.slice(0, 3).join('\n')}</pre>
                `;
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('output').innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
        
        debugCsv();
    </script>
</body>
</html>
